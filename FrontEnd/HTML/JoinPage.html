<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" /> 

  <title>Maverick-Joust</title>

  <link href="../Styles/style.css" rel="stylesheet" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyDiv">
        <a href="../../index.html"><img src="../Resources/logo.png" class="logo"/></a>
        <h1>Join Page</h1>

        <label for="sessionID">Session ID</label>
        <br>
        <input type="text" id="sessionID" name="sessionID" class="textInput" placeholder="Please enter the session code">
        <br>
        <output type="text" class="errorOutput" value="" id="error" style="color: red; font-size: x-small; vertical-align: baseline; text-align: left !important; width: 100% !important;"></output>
        <br>
        <input type="text" id="displayName" name="displayName" class="textInput" placeholder="Please enter a display name">
        <br>
        <output type="text"class="errorOutput" value="" id="errorDisplayName" style="color: red; font-size: x-small; vertical-align: baseline; text-align: left !important; width: 100% !important;"></output>
        <br>
        
        <!--form action="PlayerWait.html"-->
            <input type="submit" value="Join" onclick="clickJoinGame()"/>
        <!--/form-->
        <form action="../../index.html">
            <input type="submit" value="Back" />
        </form>
    </div>

    <script src="../Scripts/RequestHandler.js"></script>
</body>
</html>
